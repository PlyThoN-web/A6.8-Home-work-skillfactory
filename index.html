<!DOCTYPE html>
<html>
<head>
	<title>Практика А6.8</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="progress">
		<div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%">
		</div>
	</div>
	<div class="container">
        <div class="row">	

			<div class="col text-center">
			<button id="one-plus-button" type="button" class="btn btn-primary">+1%</button>
			</div>

			<div class="col text-center">
			<button id="three-plus-button" type="button" class="btn btn-secondary">+3%</button>
			</div>

			<div class="col text-center">
			<button id="seven-plus-button" type="button" class="btn btn-warning">+7%</button>
			</div>

		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
